{% extends "base.html" %}

{% block title %}Admin Giriş - Otomatik Hesap Sistemi{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-user-shield" style="font-size: 4rem; color: var(--secondary-color);"></i>
                    </div>
                    <h2 class="card-title mb-4" style="color: white;">Admin Girişi</h2>
                    <p class="card-text mb-4" style="color: white;">Yönetici paneline erişmek için giriş yapın</p>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: white;">Kullanıcı Adı</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   autocomplete="username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label" style="color: white;">Şifre</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   autocomplete="current-password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                        </button>
                    </form>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                            <i class="fas fa-arrow-left me-2"></i>Ana Sayfa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    form.addEventListener('submit', function(e) {
        if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
            e.preventDefault();
            alert('Lütfen tüm alanları doldurun!');
            return false;
        }
    });
    
    // Sayfa yüklendiğinde kullanıcı adı alanına odaklan
    usernameInput.focus();
});
</script>
{% endblock %}
